<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="stylesheet " href="{{ url_for('static', filename='styles.css')}}">

<head>
    <meta charset="UTF-8">
    <title>Create user form - Minimalistic logon</title>
</head>
<body>
<div>
    <form action="{{ url_for('register_user') }}" method="post">
        <fieldset>
            <legend>Register a new user :</legend>
            <center>
                Username : <input name="username" type="text"><br>
                Name : <input name="name" type="text"><br>
                Password : <input name="password" type="password"><br><br>
                <button type="submit" name="submit_btn" value="create new user" autofocus>Create new user</button>
                <button type="submit" name="submit_btn" value="cancel">Cancel</button>
            </center>
        </fieldset>
        <fieldset>
            <legend>Message :</legend>
            <center>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <font size="2" color="red">{{ message }}</font>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </center>
        </fieldset>
    </form>
</div>

</body>
</html>
